    <script>
        $(window).scroll(function(){
            // Setting: Start fading 20% up the page
            var startPos = 0.2;
            // Cache window object
            var $w = $(window);

            // Go through each element and check its relative position within the viewport
            $(".home-img").each(function(){

                // Get current relative position in viewport, based on the top edge
                var pos = $(this).offset().top - $w.scrollTop();

                // Get viewport height
                var vh = $w.height();

                if (pos < vh * startPos){
                    // If element has past the starting threshold, we fade it
                    $(this).css("opacity", pos / (vh * startPos) * 1);
                }
                else {
                    $(this).css("opacity", 1);
                }
            });
        });

        //for modal
        var img = $(".home-img");
        var modalImg = $(".modal-content");
        var modal = $(".modal");

        img.click(function(){
            modal.css("display", "block");
            var newSrc = $(this).attr("src");
            modalImg.attr("src", newSrc);
        });

        var span = $(".close");
        span.click(function(){
            modal.css("display", "none");
        });
    </script>
